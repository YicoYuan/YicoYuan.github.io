          差异分析
        </h1>

    <div class="post-body" itemprop="articleBody">
        <p>构建表达矩阵</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#更改行名，字段按顺序排列，同时去除表达总量小于10的基因</span><br><span class="line">awk &#x27;BEGIN&#123;printf &quot;geneid\t105_1\t105_2\t105_3\t120_1\t120_2\t120_3\t135_1\t135_2\t135_3\n&quot;&#125;&#123;if($2+$3+$4+$5+$6+$7+$8+$9+$10&gt;=10)print $1,$6,$8,$9,$4,$5,$7,$2,$3,$NF&#125;&#x27; counts.txt &gt; deseq2_input.txt</span><br></pre></td></tr></table></figure>

<p>效果如下：</p>
<p><img src="/2022/02/19/RNA-seq-05/01.png" alt="before"></p>
<p><img src="/2022/02/19/RNA-seq-05/02.png" alt="after"></p>
<p>差异分析</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">#设置R工作目录</span><br><span class="line">setwd(&quot;/home/yico/RNA_seq/06diff&quot;)</span><br><span class="line"></span><br><span class="line">#加载R包</span><br><span class="line">library(DESeq2)</span><br><span class="line"></span><br><span class="line">#读取counts.txt数据</span><br><span class="line">countsTable &lt;- read.csv(&quot;~/RNA_seq/06diff/deseq2_input.txt&quot;, row.names=1, sep=&quot;&quot;)</span><br><span class="line"></span><br><span class="line">#更改数据行名</span><br><span class="line">sampleNames &lt;- c(&quot;105_1&quot;,&quot;105_2&quot;,&quot;105_3&quot;,&quot;120_1&quot;,&quot;120_2&quot;,&quot;120_3&quot;,&quot;135_1&quot;,&quot;135_2&quot;,&quot;135_3&quot;)</span><br><span class="line">colnames(countsTable) &lt;- sampleNames</span><br><span class="line"></span><br><span class="line">#建立样品分组信息</span><br><span class="line">countsDesign &lt;- data.frame(row.names=sampleNames,group=c(&quot;105&quot;,&quot;105&quot;,&quot;105&quot;,&quot;120&quot;,&quot;120&quot;,&quot;120&quot;,&quot;135&quot;,&quot;135&quot;,&quot;135&quot;))</span><br><span class="line"></span><br><span class="line">#将读入的数据由data.frame转换为matrix</span><br><span class="line">countsMatrix &lt;- as.matrix(countsTable)</span><br><span class="line"></span><br><span class="line">#将countsMatrix转换为DESeq2所需的数据格式,这一步包含了数据的归一化（构建dds）</span><br><span class="line">dds &lt;- DESeqDataSetFromMatrix(countsMatrix,colData=countsDesign,design=~group)</span><br><span class="line"></span><br><span class="line">#DESeq分析：大小因子估计，离差估计，负二项分布的拟合以及计算相应的统计量</span><br><span class="line">dds &lt;- DESeq(dds,parallel=T)</span><br><span class="line"></span><br><span class="line">#分别提取两两之间差异分析的结果</span><br><span class="line">res_105Vs120 &lt;- results(dds,contrast=c(&quot;group&quot;,105,120),parallel=T)</span><br><span class="line">res_105Vs135 &lt;- results(dds,contrast=c(&quot;group&quot;,105,135),parallel=T)</span><br><span class="line">res_120Vs135 &lt;- results(dds,contrast=c(&quot;group&quot;,120,135),parallel=T)</span><br><span class="line"></span><br><span class="line">#提取差异显著的基因及其中上调和下调基因</span><br><span class="line">resSig_105Vs120 &lt;-as.data.frame(subset(res_105Vs120,padj&lt;&quot;0.05&quot;))</span><br><span class="line">resSigUp_105Vs120 &lt;- as.data.frame(subset(res_105Vs120,padj&lt;&quot;0.05&quot;&amp;log2FoldChange&gt;&quot;1&quot;))</span><br><span class="line">resSigDown_105Vs120 &lt;- as.data.frame(subset(res_105Vs120,padj&lt;&quot;0.05&quot;&amp;log2FoldChange&lt;&quot;-1&quot;))</span><br><span class="line">resSig_105Vs135 &lt;- as.data.frame(subset(res_105Vs135,padj&lt;&quot;0.05&quot;))</span><br><span class="line">resSigUp_105Vs135 &lt;- as.data.frame(subset(res_105Vs135,padj&lt;&quot;0.05&quot;&amp;log2FoldChange&gt;&quot;1&quot;))</span><br><span class="line">resSigDown_105Vs135 &lt;- as.data.frame(subset(res_105Vs135,padj&lt;&quot;0.05&quot;&amp;log2FoldChange&lt;&quot;-1&quot;))</span><br><span class="line">resSig_120Vs135 &lt;- as.data.frame(subset(res_120Vs135,padj&lt;&quot;0.05&quot;))</span><br><span class="line">resSigUp_120Vs135 &lt;- as.data.frame(subset(res_120Vs135,padj&lt;&quot;0.05&quot;&amp;log2FoldChange&gt;&quot;1&quot;))</span><br><span class="line">resSigDown_120Vs135 &lt;- as.data.frame(subset(res_120Vs135,padj&lt;&quot;0.05&quot;&amp;log2FoldChange&lt;&quot;-1&quot;))</span><br></pre></td></tr></table></figure>

<p>差异结果可视化</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">library(ggplot2)</span><br><span class="line">#火山图</span><br><span class="line">volcano_105Vs120 &lt;- ggplot(resSig_105Vs120,aes(log2FoldChange,-log(padj,10)))+geom_point(aes(color=sig),alpha=0.6,size=1)+scale_color_manual(values=c(&#x27;blue2&#x27;,&#x27;gray30&#x27;,&#x27;red2&#x27;))+theme(panel.grid=element_blank(),panel.backgroud=element_rect(color=&#x27;black&#x27;,fill=&#x27;transparent&#x27;),legend.position=c(0.26,.0.92))+theme(legend.title=element_blank(),legend.key=element_rect(fill=&#x27;transparent&#x27;))+geom_vline(xintercept=c(-1,1),color=&#x27;gray&#x27;,size=0.25)+geom_hline(yintercept=-log(0.05,10),color=&#x27;gray&#x27;,size=0.25)+labs(x=&#x27;log2 Fold Change&#x27;,y=&#x27;-log10 p-value&#x27;,color=NA)+xlim(-5,5)</span><br><span class="line">#查看</span><br><span class="line">volcano_105Vs120</span><br></pre></td></tr></table></figure>

<p>数据质量评估</p>
